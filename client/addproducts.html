<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
    <script src="main2.js"></script>
    
    <title>Formulaire</title>
</head>
<body>
  <a href="index.html">Retour liste des produits</a>
  <h1>Formulaire</h1>
  <div id="container">
    <form action="" method="get" class="form-example" action = "index2.html">
        <div class="form-example">
          <label for="name">Nom: </label>
          <input type="text" name="nom" id="idnom">
        </div>
        <div class="form-example">
          <label for="email">Prix: </label>
          <input type="number" name="prix" id="idprix">
        </div>
        <div class="form-example">
          <label for="email">Catégorie: </label>
          <input type="text" name="Catégorie" id="idcatégorie">
        </div>
        <div class="form-example">
          <label for="email">Quantité: </label>
          <input type="number" name="Quantité" id="idquantité">
        </div>
        <div class="form-example">
          <label for="email">image: </label>
          <input type="file" name="image" id="idimage" accept="image/gif, image/jpeg, image/png">
        </div>
        <div class="form-example">
          <input type="submit" value="Subscribe!" id="button">
        </div>
      </form>
      <div id="test"></div>
      
    </div>  
</body>
</html>
